<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
     align-items: center;
     background-color:#577590;;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.2rem; }
    .sens-labels{font-size: 1.5rem; vertical-align:middle; padding-bottom: 15px;}
    .heGauge{
      float:left;
      background-color:#F3CA40;
      width: 25%;
    }
    .EtOHGauge{
      position: relative;
      float: left;
      background-color: #F3CA40;
      width: 25%;
    }
    .loxGauge{
      float: left;
      background-color: #F3CA40;
      width: 25%;
    }
    .engineGauge{
      float: left;
      background-color: #F3CA40;
      width: 25%;
    }
    .loxVent{
      background-color: #F2A541;
      width: 50%;
      float: left;
      z-index: 0;
    }
    .EtOHVent{
      background-color: #F2A541;
      width: 50%;
      float: left;
      z-index: 0;
    }
    .EtOHNeedle{
      position: absolute;
      transform-origin: top;
      width: 1%;
      height: 20%;
      background:black;
      border-radius: 25%;
      transform: translate(5000%, -260%) rotate(45deg);
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      z-index: 5;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
    }
  </style>
</head>
<body>

  
<div style="position: relative">
  <h2>Onboard Systems</h2>
  <div class="heGauge">
    <p>
      <span class="sens-labels">HE:</span> 
      <img src = "gauge.png" alt = "gauge" style = "width: 80%">
      <span id="helium">%P0%</span>
      <sup class="units">psi</sup>
    </p>
  </div>

  <div class="EtOHGauge">
    <p>
      <span class="sens-labels">Ethanol:</span>
      <img src = "gauge.png" alt = "gauge" style = "width:80%; z-index: -1;">
      <span id="EtOH">%P1%</span>
      <sup class="units">psi</sup>
      </p>
      <div class="EtOHNeedle"></div>
  </div>

<div class="loxGauge">
  <p>
    <span class="sens-labels">LOX:</span>
    <img src = "gauge.png" alt = "gauge" style = "width:80%">
    <span id="Liquid-Oxygen">%P2%</span>
    <sup class="units">psi</sup>
  </p>
</div>

<div class="engineGauge">
  <p>
    <span class="sens-labels">Engine:</span>
    <img src = "gauge.png" alt = "gauge" style = "width:80%">
    <span id="Engine">%P3%</span>
    <sup class="units">psi</sup>
  </p>
</div>

<div class="EtOHVent">
  <p>
    <span class="sens-labels">Ethanol Vent:</span>
    <span id="Hall-Effect-CH4">%HE1%</span>
  </p>
</div>

<div class="loxVent">
  <p>
    <span class="sens-labels">Lox Vent:</span>
    <span id="Hall-Effect-Lox">%HE0%</span>
  </p>
</div>
</div>
</body>
<script>
  var HE_MAX = 3000;
  var LOX_MAX = 600;
  var ETOH_MAX = 600;

function drawNeedle(e, val){
  const rect = e.getBoundingClientRect();
  var x = rect.left + window.scrollX;
  var y = rect.left + window.scrollY;
  var ctx = e.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x+10, y+10);
  ctx.stroke();  
}

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("helium").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/p0", true);
  xhttp.send();
}, 1000 ) ;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  var response;
  var element = document.getElementById("EtOH");
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      response = this.responseText
      element.innerHTML = response;
      //var x = element.getBoundingClientRect().left;
      var ctx = element.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(-100, -100);
      ctx.lineTo(150, 150);
      ctx.stroke();
      //drawNeedle(element, 100)
      
    }

  };
  
  xhttp.open("GET", "/p1", true);
  xhttp.send();
}, 1000 ) ;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("Liquid-Oxygen").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/p2", true);
  xhttp.send();
}, 1000 ) ;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("Engine").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/p3", true);
  xhttp.send();
}, 1000 ) ;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("Hall-Effect-CH4").innerHTML = this.responseText;      
    }
  };
  xhttp.open("GET", "/he0", true);
  xhttp.send();
}, 1000 ) ;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("Hall-Effect-Lox").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/he1", true);
  xhttp.send();
}, 1000 ) ;

</script>
</html>
